<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>افزونه ChatGPT</title>
  <style>
#status {
    background: #e1e1ff;
    color: #4848d6;
    padding: 7px 16px;
    border-radius: 5px;


}

h3{    color: #5a5a5a;}
button#sendBtn:hover {
    background: #28b376;
    border: 1px solid #1ec47a;
    box-shadow: 1px 1px 5px #48cd92;}

button#sendBtn {
    background: #2ec280;
    color: #fff;
}
    body {
font-family: system-ui;
    direction: rtl;
    padding: 7px;
    width: 600px;
    background: #f6f6f8;
    box-shadow: 1px 1px 8px #a299b5;
    border-radius: 5px;
    }
    .tabs {
      display: flex;
    }
    .tab {
    flex: 1;
    text-align: center;
    padding: 10px;
    cursor: pointer;
    background-color: #eaf1f6;
    border-bottom: 1px solid #1f9eb3d9;
    /* border-bottom: none; */
    border-radius: 8px 8px 0px 0px;
    color: #6c7e8c;
    }
    .tab.active {
      background-color: #eaf1f6;
      color: #1f9eb3;
      border: 1px solid #1f9eb3d9;
      border-bottom: none;
    }
    .tab-content {
      display: none;
      padding: 7px 11px;
      border-top: none;
      border-radius: 0 0 4px 4px;
      background-color: #d8ebf063;
      border: 1px solid #1f9eb3d9;
      border-top: none;
    }
    .tab-content.active {
      display: block;
    }

    input {
      width: 90%;
      padding: 9px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
    }
textarea {
  width: 100%;
  height: 200px;
  padding: 10px;
  resize: vertical;
  overflow: auto;
  font-size: 14px;
  line-height: 1.5;
  border: 1px solid #ccc;
  border-radius: 8px;
  box-sizing: border-box;
  font-family: inherit;
  max-height: 300px;
}

    button {
    font-family: inherit;
    width: 49%;
    padding: 8px;
    margin-top: 5px;
    background-color: #eaf1f6;
    color: #209eb3;
    border: 1px solid #31a2b6;
    border-radius: 7px;
    cursor: pointer;
    }

   button:hover {
    background-color: #0ea2ba;
    color: #fff;
    box-shadow: 1px 1px 5px #2dbfd7;
    border: 1px solid #209eb3;
}
  </style>
</head>
<body>
<div style="
    background: #eaf1f6;
">
  <div class="tabs">
  <div class="tab active" data-tab="chat">چت با ChatGPT</div>
  <div class="tab" data-tab="preview">پیش‌نمایش محتوا</div>
  <div class="tab" data-tab="seobox"> باکس seo</div>


  
</div>
</div>



<div id="chatContent" class="tab-content active">

  <h3>ارسال پرامپت به ChatGPT</h3>
  <form style="   display: flex;">
        <input id="postTitle" placeholder="عنوان نوشته">
  <input id="keywordInput" placeholder="کلیدواژه">
  </form>

  <button id="sendPrompt">ارسال پرامپت</button>
  

 
</div>

<div id="previewContent" class="tab-content" style="display:none;">
  <h3>پیش‌نمایش محتوا</h3>
  <div id="previewText" 
  style="padding: 0px; min-height: 30px; border: 1px solid #ddd; border-radius: 4px;">
  <textarea id="postContent" placeholder="محتوای نوشته"></textarea>
</div>


      <button id="fetchBtn">خواندن آخرین پیام Assistant</button>
        <button id="sendBtn">ارسال به وردپرس</button>


</div>
<div id="seobox" class="tab-content" style="display:none;">
  <h3>محتوای seo شده</h3>
  <div id="previewmetaText" 
  style="padding: 0px; min-height: 30px; border: 1px solid #ddd; border-radius: 4px;">
  <textarea id="metaText" placeholder="محتوای نوشته"></textarea>
    <textarea id="seoText" placeholder="محتوای نوشته"></textarea>
        <button id="metagenrator">metagenrator</button>



</div>
<!-- baray hook prompt benevis mohtavay  -->
   <input id="keywords" placeholder="کلمات کلیدی را وارد بکنید ">
  <input id="brand" placeholder=" برند را وارد بکنید">

        <button id="metaTextBtn">خواندن آخرین پیام Assistant</button>

        <button id="hook">hook</button>
        <button id="meta">meta</button>
        
        <button id="step2">نوشتن تیترها</button>
     <button id="step3"> تکمیل متن</button>

<!-- یه بخش بزار براش شمارش کلمات متن  -->



     <button id="permalink">ارسال permalink</button>


</div>
  <p id="status"></p>

<script src="popup.js"></script>

</body>
</html>
